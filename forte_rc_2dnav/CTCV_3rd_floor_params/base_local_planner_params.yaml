#controller_frequency: 10.0

TrajectoryPlannerROS:

  #Robot Configuration Parameters
  max_vel_x: 0.50 #0.45
  min_vel_x: 0.35 #0.1
  max_vel_theta: 0.7
  min_vel_theta: -0.7
  min_in_place_vel_theta: 0.5
  acc_lim_theta: 1.8 #0.1 #3.2
  acc_lim_x: 1.8 #0.05 #2.5
  acc_lim_y: 1.8 #2.0 #0.5 #2.5
  holonomic_robot: true
  y_vels: [-0.45, -0.30, 0.30, 0.45]

  #Goal Tolerance Parameters
  yaw_goal_tolerance: 1.57 #6.28
  xy_goal_tolerance: 0.50
  latch_xy_goal_tolerance: false

  #Forward Simulation Parameters
  controller_frequency: 10.0 #cmds_vel/sec
  sim_time: 1.0 #3.0 #default = 1.0
  #pdist_scale: 0.6
  #gdist_scale: 0.8

  #Trajectory Scoring Parameters
  dwa: true #false

